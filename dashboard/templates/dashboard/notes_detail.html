{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>

    <div class="container">
        {% for note in  note %}
        <div class="content-section p-0 mt-5">
            
                <h2>{{note.title}}</h2>
            </div>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
               {{note.description}}
            </p>
            <hr>
            <div class="m-3">
        </div>
        {% endfor %}
    </div>

</section>

{% endblock content %}
